<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #555;
        }
        input {
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            width: calc(100% - 24px);
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 123, 255, 0.4);
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Random Digit Generator</h1>
    <input type="number" id="minValue" placeholder="Enter minimum value">
    <input type="number" id="maxValue" placeholder="Enter maximum value">
    <button onclick="generateRandomNumber()">Generate</button>
    <div class="result" id="result"></div>
</div>

<script>
    function generateRandomNumber() {
        const min = parseInt(document.getElementById('minValue').value);
        const max = parseInt(document.getElementById('maxValue').value);

        if (isNaN(min) || isNaN(max) || min >= max) {
            alert("Please enter valid minimum and maximum values.");
            return;
        }

        const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
        document.getElementById('result').innerText = "Generated Number: " + randomNumber;
    }
</script>

</body>
</html>
